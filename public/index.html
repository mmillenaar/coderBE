<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Product form</h2>
        <form id="productForm" method="post" action="/api/products">
            <div>
                <input type="text" id="input-title" name="title" placeholder="Title">
            </div>
            <div>
                <input type="text" id="input-price" name="price" placeholder="Price">
            </div>
            <div>
                <input type="text" id="input-thumbnail" name="thumbnail" placeholder="Thumbnail">
            </div>
            <div>
                <input type="submit" value="Add/modify product">
            </div>
        </form>
    </body>
</html>
