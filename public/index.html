<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Document</title>
    </head>
    <body>
        <h2>Product form</h2>
        <form id="productForm" method="post" action="/api/products">
            <div>
                <input type="text" id="input-title" name="title" placeholder="Title" required>
            </div>
            <div>
                <input type="text" id="input-price" name="price" placeholder="Price" required>
            </div>
            <div>
                <input type="text" id="input-thumbnail" name="thumbnail" placeholder="Thumbnail" required>
            </div>
            <div>
                <input type="submit" value="Add product">
            </div>
        </form>
        <!-- <button>
            <a href="/api/products">See all products</a>
        </button> -->
        <div id="productList"></div>
        <h2>Chat</h2>
        <div id="chat"></div>
        <form onsubmit="return addMessage(this)">
            <input type="email" id="email" placeholder="Please insert your email" required>
            <input type="text" id="message" placeholder="message">
            <button type="submit">Send</button>
        </form>

        <script src="./index.js"></script>
    </body>
</html>
